name: Test and Build

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Check build artifacts
      run: |
        ls -la dist/
        test -f dist/index.js
        test -f dist/sloop-bridge.js

    - name: Download SonarLint backend and plugins
      run: |
        chmod +x download-plugins-webstorm.sh
        ./download-plugins-webstorm.sh

    - name: Verify plugins downloaded
      run: |
        test -d sonarlint-backend/plugins
        test -f sonarlint-backend/plugins/sonar-javascript-plugin-*.jar
        test -f sonarlint-backend/plugins/sonar-python-plugin-*.jar
        test -d sonarlint-backend/plugins/eslint-bridge

    - name: Run health check test
      run: node test-health-check.js
      timeout-minutes: 2

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-node${{ matrix.node-version }}
        path: |
          dist/
          test-*.log
        retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: TypeScript type checking
      run: npx tsc --noEmit

    - name: Check file structure
      run: |
        test -f src/index.ts
        test -f src/sloop-bridge.ts
        test -f package.json
        test -f tsconfig.json
