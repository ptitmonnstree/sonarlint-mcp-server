name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify backend downloaded
        run: |
          if [ -d "sonarlint-backend/lib" ] && [ -d "sonarlint-backend/jre" ] && [ -d "sonarlint-backend/plugins" ]; then
            echo "✅ SonarLint backend installed successfully"
            ls -la sonarlint-backend/
          else
            echo "❌ SonarLint backend installation failed"
            exit 1
          fi
        shell: bash

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: |
          if grep -q "format:check" package.json; then
            npm run format:check
          else
            echo "No format:check script found, skipping"
          fi

      - name: Lint
        run: |
          if grep -q "lint" package.json; then
            npm run lint
          else
            echo "No lint script found, skipping"
          fi
