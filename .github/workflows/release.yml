name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Download SonarLint backend
      run: |
        chmod +x download-plugins-webstorm.sh
        ./download-plugins-webstorm.sh

    - name: Create release archive
      run: |
        mkdir -p release
        cp -r dist/ release/
        cp package.json package-lock.json release/
        cp README.md SETUP.md TROUBLESHOOTING.md release/
        cp download-plugins-webstorm.sh release/
        tar -czf sonarlint-mcp-server-${{ github.ref_name }}.tar.gz release/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: sonarlint-mcp-server-${{ github.ref_name }}.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
